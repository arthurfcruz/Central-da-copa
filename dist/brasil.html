<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="/style/brasil.css">
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="imagem">
            <img src="../img/logo_semsite_semfundo (2).png" alt="Logo">
        </div>
        <div class="Links">
            <a class="NavOptions" href="home.html">Home</a>
            <a class="NavOptions" href="">Jogos</a>
            <a class="NavOptions" href="">Cadastrar</a>
        </div>
    </section>
    <div class="content">
        <div class="navSelection">
            <div class="buttons left">
                <button class="button but1" type="button">
                    Anterior
                </button>
            </div>
            <div class="InfoSoccerTeam">
                <div class="imagemBrasil">
                    <img src="../img/brasil.png" alt="ImagemBrasil">
                </div>
                <div class="optionsTeam">
                    <span>Brasil</span>
                    <a href="">
                        <button class="butPlayers" type="button">
                            Ver Jogadores
                        </button>
                    </a>
                </div>
            </div>
            <div class="buttons right">
                <button class="button but2" type="button">
                    Próximo
                </button>
            </div>
        </div>
        <div class="ContentSpace qualifying">
            <div class="title">Classificatórias</div>
            <div class="qualifyingContent">
                <div class="qualifyingInfo">
                    <span>Brasil x Servia</span>
                    <span>2 x 0</span>
                </div>
                <div class="MidleContent">
                    <button class="SeeMore" type="button">
                        Ver Mais
                    </button>
                </div>
                <div class="qualifyingInfo RightQualifying">
                    <span>Camaroes x Brasil</span>
                    <span>1 x 0</span>
                </div>
            </div>
        </div>
        <div class=" ContentSpace Oitavas">
            <div class="title">Oitavas de Final</div>
            <div class="OitavasContent">
                <div class="OitavasInfo">
                    <span>Brasil x Coreia</span>
                    <span>4 x 1</span>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/style/brasil.css"></script>
</body>

</html>
