<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Brasil</title>
    <link rel="stylesheet" href="/style/brasilJogadores.css">
    <style>
        html {
            box-sizing: border-box;
            font-size: 16px;
        }

        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body,
        h1,
        h2,
        h3,
        h4,
        h5,
        h6,
        p,
        ol,
        ul {
            margin: 0;
            padding: 0;
            font-weight: normal;
        }

        ol,
        ul {
            list-style: none;
        }

        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>

<body>
    <section class="header">
        <div class="imagem">
            <img src="../img/logo_semsite_semfundo (2).png" alt="Logo">
        </div>
        <div class="Links">
            <a class="NavOptions" href="home.html">Home</a>
            <a class="NavOptions" href="./brasil.html">Jogos</a>
            <a class="NavOptions" href="./cadastro.html">Cadastrar</a>
        </div>
    </section>
    <div class="content">
        <div class="Selecao">
            <div class="imagemBrasil">
                <img src="/img/brasil.png" alt="ImagemBrasil">
            </div>
            <div class="NomeSelecao">
                Brasil
            </div>
        </div>
        <div class="InfoBar">
            <div class="position">
                <a href="brasilJogadores.html">Meio campistas</a>
            </div>
            <div class="filter">
                <div class="title">Filtrar Por Idade</div>
                <div class="input1">
                    <label for="valorMinimo">Idade Mínima</label>
                    <input type="text" id="valorMinimo" placeholder="Valor">
                </div>
                <div class="input2">
                    <label for="valorMaximo">Idade Máxima</label>
                    <input type="text" id="valorMaximo" placeholder="Valor">
                </div>
            </div>
        </div>
        <div class="BarPlayers-Wrapper">
            <div class="BarPlayers">

                <div class="players item current-item">
                    <div class="imagemJogador">
                        <img class="imagemJogador imagemTS" src="" alt="imagemJogador">
                    </div>
                    <div class="text1"></div>
                    <div class="text2"></div>
                </div>

                <div class="players item current-item">
                    <div class="imagemJogador">
                        <img class="imagemJogador imagemTS" src="" alt="imagemJogador">
                    </div>
                    <div class="text1"></div>
                    <div class="text2"></div>
                </div>

                <div class="players item current-item">
                    <div class="imagemJogador">
                        <img class="imagemJogador imagemTS" src="" alt="imagemJogador">
                    </div>
                    <div class="text1"></div>
                    <div class="text2"></div>
                </div>

            </div>
        </div>
        <span class="spanRight"></span>
        <span class="spanLeft"></span>
    </div>
    <script src="brasilMeia.js"></script>
    <script src="suicaJogadores.js"></script>
</body>

</html>
